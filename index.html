<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenidos a Enteria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;700&family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'KoHo', sans-serif;
      color: #363636;
      overflow: hidden;
      background-color: #f1e8d9;
    }

    h1, h2, h3 {
      font-family: 'KoHo', sans-serif;
      font-weight: 700;
    }

    p, a, button {
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 300;
    }

    .btn-enteria {
      background-color: #a7669a;
      color: white;
    }

    .btn-enteria:hover {
      background-color: #8a4c7f;
    }

    /* Fondo estático con imagen local */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 130vw;
      height: 130vh;
      background-image: url('vector_fondo_2.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen relative">
  
  <!-- Fondo estático usando clase CSS -->
  <div class="background"></div>

  <!-- Contenido principal -->
  <img src="logo-enteria.png" alt="Logo Enteria" class="w-72 mb-16 z-10" />
  <a href="menu.html" class="z-10">
    <button class="btn-enteria text-xl py-3 px-8 rounded-lg shadow-md transition">
      Haga clic aquí
    </button>
  </a>

</body>
</html>
